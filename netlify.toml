[build]
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20.10.0"
  NPM_FLAGS = "--legacy-peer-deps"

# Optimize dependency caching
[build.cache]
  paths = ["node_modules", "~/.npm"]

# Redirects (React SPA i√ßin zorunlu)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
